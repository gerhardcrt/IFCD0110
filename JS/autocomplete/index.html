<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-tags-input: autocomplete demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rk4bir/simple-tags-input@1.0.0/src/simple-tag-input.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h2 class="mb-5 border border-3 text-center text-success border-success p-3"><a class="text-success" href="https://github.com/rk4bir/simple-tags-input">simple-tag-input: autocomplete example</a><br><a style='font-size: 16px' class="text-success" href="https://github.com/rk4bir/simple-tags-input">https://github.com/rk4bir/simple-tags-input</a></h2>
                <label for="tagsList">Tags:</label>
                <ul id="tagsList"></ul>
                <input 
                    type="text" 
                    class="form-control" 
                    id="tagsInput" 
                    spellcheck="false" 
                />
                <div style="font-size: 13px; color: #383737">
                    <small><strong>[ NB:</strong> Hit <span class="text-danger"><strong>&lt;ENTER&gt;</strong></span> or <span class="text-danger"><strong>&lt;SPACE&gt;</strong></span> key to add the list</small> <strong>]</strong>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/rk4bir/simple-tags-input@1.0.0/src/simple-tag-input.min.js"></script>    
</body>
